<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Vicky's Meme Picker</title>
</head>
<body class="font-Karla">
	<header class="bg-[#595959]">
		<div class="header-inner">
			<img src="./images/vicky.png" class="vicky-img">
			<div>
				<h2 class="text-center text-[#bfbfbf] text-[16px] font-black">Vicky's Pawfect...</h2>
				<h1 class="text-center text-[#bfbfbf] text-[28px] font-black">Meme Picker</h1>
			</div>
		</div>
	</header>
	<main>
		<h3 class="text-center m-[25px] font-black">Select Your Current Emotion</h3>
		<div class="controls-container">
			<div class="emotion-radios" id="emotion-radios"></div>
			<div class="gifs-check">
				<label for="gifs-only-option" class="text-[14px] p-[3px] w-full cursor-pointer gifs-check-label">Animated GIFs only</label>
				<input type="checkbox" id="gifs-only-option" class="ml-0">
			</div>
			<button class="get-image-btn" id="get-image-btn">Get Image</button>
		</div>
	</main>
		<div class="meme-modal" id="meme-modal">
			<button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
			<div id="meme-modal-inner"></div>
		</div>
	<script src="index.js" type="module"></script>
</body>
</html>
